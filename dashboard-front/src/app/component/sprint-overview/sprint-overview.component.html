                <app-ticket [ticket]="ticket"></app-ticket>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            <h1>Work in progress</h1>

            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            <h1>Test</h1>

        <mat-list-item>

        </mat-list-item>
    </mat-list>
</div>
